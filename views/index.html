<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ticket</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Yeni Ticket Oluştur</h1>
    <form action="/new" method="POST">
        <input type="text" name="name" placeholder="Ad Soyad" required><br>
        <input type="email" name="email" placeholder="E-posta" required><br>
        <input type="text" name="title" placeholder="Başlık" required><br>
        <textarea name="description" placeholder="Sorununuzu açıklayın..." required></textarea><br>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
