<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
</head>
<body>
    <h1>Giriş Yap</h1>
    <form id="loginForm">
        <input type="email" name="email" placeholder="E-posta" required><br>
        <input type="password" name="password" placeholder="Şifre" required><br>
        <button type="submit">Giriş Yap</button>
    </form>

    <p id="errorMessage" style="color: red;"></p>

    <script src="/js/main"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = e.target.email.value;
            const password = e.target.password.value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email,
                        password
                    }),
                });
                const data = await res.json();
                if (!res.ok) {
                    document.getElementById('errorMessage').innerText = data.message || "Bir hata oluştu.";
                    return;
                }

                localStorage.setItem('token', data.token);
                alert('Giriş başarılı!');
                window.location.href = '/';
            } catch (err) {
                document.getElementById('errorMessage').innerText = 'Sunucuya bağlanılamadı. Daha sonra tekrar deneyiniz.';
            }
        });
    </script>
</body>
</html>
